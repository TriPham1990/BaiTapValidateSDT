<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check SDT</title>
</head>
<body>
<script>

    let regexp = /^\([0-9]{2}\)[-]\([0][0-9]{9}\)$/;
    function is_validateSDT(str) {
        if(regexp.test(str)){
            alert("TRUE!");
        }else{
            alert("FALSE");
        }
    }
    let numberPhone = prompt();

    is_validateSDT(numberPhone);
</script>
</body>
</html>
